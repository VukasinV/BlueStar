<div class="register">
  
  <form name="userObject" #f="ngForm">
      <input name="Name" type="text" class="form-group" [(ngModel)]="user.Name">
      <input name="Surename" type="text" class="form-group" [(ngModel)]="user.Surename">
      <input name="Username" type="text" class="form-group" [(ngModel)]="user.Username">
      <input name="Password" type="password" class="form-group" [(ngModel)]="user.Password">
      <input name="Mail" type="email" class="form-group" [(ngModel)]="user.Mail">
      <button (click)="newRegister()">Register</button>
  </form>
